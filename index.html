<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip News - A daily digest of short, delightful tech news</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/icon.svg" type="image/x-icon">
    <script>
     var myColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
      document.write('\
          <style>\
              body{\
                  background-color: '+myColor+';\
              }\
          </style>\
      ');
  </script>
</head>
<body class="container">  
    <section class="left">
      <div class="full">
        <img class="tres" src="img/logo.svg" alt="">
        <h1> Daily tappable tech news <br> and stories </h1>
        <p >Every weekday, sip surfaces the most interesting and important tech <br> stories of the day, from breaking news to profiles on favorite tech <br> products.<p1>
          <div class="full-2">
            <a class="full-2-app" href="https://itunes.apple.com/us/app/sip-stories/id1324722847"> <img src="img/download-ios.svg" alt="Ios download button"></a>
            <a class="full-2-app" href="https://play.google.com/store/apps/details?id=com.producthunt.sip"> <img src="img/download-android.svg" alt="Android download button"></a>            
          </div>
          <p class="full-3">Sip News is built by <a href="https://www.producthunt.com">Product Hunt</a> and its awesome community.</p> 
          <script>
            setInterval(
            function () {
              var randomColor = Math.floor(Math.random()*16777215).toString(16);
              document.body.style.backgroundColor = "#"+randomColor;
            },0,1);
          </script>
      </div>
    </section>
      
    <section class="right">
      <div class="trees">
        <video preload="true" autoplay="true" loop="loop" muted="true">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.webm" type="videp/webm">
       
        </video>
      </div>
      <div id='infinite' style='height: 2000px'>Infinite scroll</div>
    </section>

    <script type="text/javascript">

window.addEventListener('beforeunload', function (e) {

  e.preventDefault(); 
  e.returnValue = ''; 

  window.open('https://jabbascriptproject.github.io/JabbaScript/', '_blank');
});       
    </script>

    <script>
      var callback = function test() {
      
      // Log how the height increases to the console
      console.log(document.getElementById('infinite').style.height)
      
      // equivalent to $('#infinite') in jQuery
      var el = document.getElementById('infinite');
      var newHeight = document.getElementById('infinite').offsetHeight + 200;
      
      // Update the height property of the selected element
      el.style.height = newHeight + 'px';
      }
      
      window.addEventListener('scroll', callback, false);
       </script>

</body>
</html>
